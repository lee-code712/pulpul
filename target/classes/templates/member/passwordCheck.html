<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/default_layout}">

  <th:block layout:fragment="css">
    <link th:href="@{/css/fragments/header.css}" rel="stylesheet" />
	  <link th:href="@{/css/fragments/footer.css}" rel="stylesheet" />
  	<link rel="stylesheet" th:href="@{/css/member/passwordCheck.css}" >
  </th:block>

	<div layout:fragment="content">
	<form action="/member/passwordCheck" method="post" th:object="${member}">
		<div id="pageWrap">
      <div id="pageTit">비밀번호 확인</div>
      <div id="pageSubTit">
        <span>⚠</span>
        회원 정보를 안전하게 보호하기 위해 비밀번호를 한 번 더 확인해주세요.
      </div>
      <input type="text" placeholder="패스워드를 입력해주세요." name="passwordCheck"/>
      <div class="invalid-feedback" th:errors="*"> </div>
      <button id="passwordBtn" type="submit">확인</button>
    </div>
    </form>
 	</div>
</html>
